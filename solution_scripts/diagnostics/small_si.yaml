    pr_mx:
      - name: "tasman"
        mgmt_ip: "10.87.140.107"
        vtep_ip: "172.16.184.200"
        bgp_gw: "tasman" # not used
        netconf:
            uname: "root"
            password: "Embe1mpls"
            auto_config: True
            junos_si: "si-2/0/0"
        pr_interface:
            name: "ge-0/1/1"
            vlan: 2001
            vn: "MGMT"
            mac: "52:54:00:12:34:57"
