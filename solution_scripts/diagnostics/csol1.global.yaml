        count: 1
    virtual_network:
        name: "MGMT"
        count: 1 
        fwd_mode:
        policies:
        adv_options:
            external_flag: False
        subnets:
          - count: 1
            ipv4_cidr: "193.168.0.0/16"
            ipv4_gw: "193.168.0.1"
            alloc_pool:
            dns_flag: False
    LLS:
        name: "lls.service.###"
        count: 10
        lls_ip: 169.254.169.1 #start address
        lls_port: 7000 
        fab_ip: 172.16.80.2 #fab start port  
