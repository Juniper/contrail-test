global_config:
    analytics:
        global:
            log_file: "analytics_log.txt"
            check_negative_value: True
            count: 5
            sleep_seconds: 60
        params:
            - name: Vnetwork.UveVirtualNetworkAgent.ALL
            - name: Vrouter.VrouterStatsAgent.ALL
    forwarding_mode: "l2_l3"
    vxlan_identifier_mode: "automatic"
    qos:
      - name: 'qos1'
        default_forwarding_class_id: 0
        dscp_entries:
           - key: 'ALL'
             forwarding_class_id: 1
        mpls_entries:
           - key: 'ALL'
             forwarding_class_id: 1
        vlan_entries:
           - key: 'ALL'
             forwarding_class_id: 1
    encap_priority:
       - "VXLAN"
       - "MPLSoGRE"
       - "MPLSoUDP"
    ip_fab_subnets: "192.168.10.0/24"
    ecmp_hashing:
       - "destination-ip"
       - "ip-protocol"
       - "source-ip"
       - "source-port"
       - "destination-port"
