tests:
  - name: "Symantec"
    id: 1 #test count
    procedure: "symantec_func"
    traffic_block:
        duration: "20"
        sampling_interval: "5"
        external_server:
            ip: "172.16.180.12"
            pvn_ext_port_start: "100"
            snat_ext_port_start: "20099"
        baremetal_servers: ["10.87.140.121", "10.87.140.120"]
        client_comm:
            c_iperf3: ["iperf3", "-P", "1", "-V", "--json", "-b", "100M"]
            c_httpload_short: ["httpload", "-rate", "3"]
            c_httpload_lls: ["httpload", "-rate", "3"]
            c_lbaas: ["httpload", "-rate", "100"]
            c_udp_ucast: ["iperf3", "-u", "-P", "2", "-V"]
            c_udp_mcast: ["/usr/local/bin/iperf", "-u", "-T", "32", "-l", "1200", "-c", "224.0.50.50"]
            c_ping: ["ping", "-c", "3", "-W", "3"]
        server_comm:
            s_iperf3: ["iperf3", "-s", "-D"]
            s_udp_mcast: ["/usr/local/bin/iperf", "-s", "-D", "-u", "-B", "224.0.50.50"]
    tenants:
      - name_prefix: "symantec.Tenant"
        count: 2 
        vDNS:
            name: "symantec.tenantXXX.test_idZZZ"
            domain_name: "tenantXXX.testZZZ.data.soln.com"
            dyn_updates: True
            rec_resolution_order: "round-robin"
            floating_ip_record: "dashed-ip"
            ttl: 86400
            forwarder:
            external_visible: False
            reverse_resolution: True
        IPAM:
            name: "tenantXXX.test_idZZZ.ipam"
            count: 1
        policies:
            name: "tenantXXX.test_idZZZ.pol"
            count: 1
            rules: 
                 action: allow
                 protocol: any
                 #allow_rules_network: ["VN1 VN4", "VN2 VN3"]
                 #allow_rules_port:  ["any any", "any 8100"]
                 allow_rules_network: ["any any"]
                 allow_rules_port:  ["any any"]
                 direction:
                 services_flag:
        virtual_networks:
          - name: "tenantXXX.test_idZZZ.Private_VNYYY"
            count: 3 
            attach_policy: True
            attach_fip: True
            subnets:
              - count: 1
                cidr: "192.170.1.0/24"
            adv_options:
                extend_to_pr_flag: True
            vm:
                name: "vm.QQQ"
                attach_fip: True
                count: 2 
            bms:
                name: "bmsRRR"
                attach_fip: True
                tor_list: ["csol2-tor1", "csol2-tor2"]
                vlan_start: 10
          - name: "tenantXXX.test_idZZZ.Private_SNAT_VNYYY"
            count: 2 
            attach_policy: False
            subnets:
              - count: 1
                cidr: "192.169.1.0/24"
            adv_options:
                extend_to_pr_flag: True
            vm:
                name: "vm.QQQ"
                count: 2 
            bms:
                name: "bmsRRR"
                tor_list: ["csol2-tor1", "csol2-tor2"]
                vlan_start: 10
          - name: "tenantXXX.test_idZZZ.SNAT_GW_VNYYY"
            count: 1
            subnets:
              - count: 1
                cidr: "192.173.1.0/24"
            adv_options:
                external_flag: True
                extend_to_pr_flag: True
            vm:
                name: "vm.QQQ"
                count: 2 #20
            bms:
                name: "bmsRRR"
                tor_list: ["csol2-tor1", "csol2-tor2"]
                vlan_start: 10
            route_targets:
                count: 1
                asn: 64512
                rt_number: 12000
          - name: "tenantXXX.test_idZZZ.Public_FIP_VNYYY"
            count: 1
            subnets:
              - count: 1
                cidr: "192.174.1.0/24"
            adv_options:
                external_flag: True
                extend_to_pr_flag: True
            route_targets:
                count: 1
                asn: 64512
                rt_number: 12100
            vm:
                name: "vm.QQQ"
                count: 5 #20
            bms:
                name: "bmsRRR"
                tor_list: ["csol2-tor1", "csol2-tor2"]
